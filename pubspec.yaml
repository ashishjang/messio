name: messio
description: A new Flutter application.
publish_to: 'none'

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.1
  cupertino_icons: ^0.1.2
  infinite_listview: ^1.0.0
  firebase_core: "0.5.0+1"
  firebase_auth: ^0.18.1+2 #to auth with firebase
  google_sign_in: ^4.5.5 #to auth with google account
  flutter_bloc: ^6.0.6 #heedelps in implementing blocs
  equatable: ^1.2.5 #helps in comparing class using their values
  cloud_firestore: ^0.14.1+3 #Firebase Database
  image_picker: ^0.6.7+12 #image picker used for picking images from gallery
  firebase_storage: ^4.0.1 #storage for storing image files
  flutter_launcher_icons: ^0.7.2+1
  shared_preferences: ^0.5.3+4
  file_picker: ^1.4.0+1
  emoji_picker: ^0.0.2
  video_player: ^0.11.1+2
  flutter_downloader: ^1.2.2
  downloads_path_provider: ^0.1.0
  flushbar: ^1.9.0
  path_provider: ^1.3.0
  cached_network_image: ^2.0.0-rc

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.0

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/ic_launcher.png"
  image_path_android: "assets/launcher/ic_launcher.png"
  adaptive_icon_background: "assets/launcher/ic_background.png"
  adaptive_icon_foreground: "assets/launcher/ic_foreground.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  assets:
    - assets/
    - assets/launcher/
    - assets/fonts/
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/manrope-regular.otf
        - asset: assets/fonts/manrope-bold.otf
          weight: 700
        - asset: assets/fonts/manrope-extrabold.otf
          weight: 800
        - asset: assets/fonts/manrope-semibold.otf
          weight: 400